<!DOCTYPE html>
<html>
<head>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Colyseus -->
	<script src="https://unpkg.com/colyseus.js@^0.14.0/dist/colyseus.js"></script>

	<!-- QR -->
	<script type="text/javascript" src="jquery.min.js"></script>
	<script type="text/javascript" src="qrcode.js"></script>

	<!-- Bootstrap -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- jQuery -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

	<!-- Animate.css -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">

	<!-- Compiled and minified CSS -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/css/materialize.min.css">

	<!-- Google Fonts -->
	<link href="https://fonts.googleapis.com/css?family=Monoton|Space+Mono:700" rel="stylesheet">

	<!-- Style.css -->
	<link href="assets/css/style.css" rel="stylesheet" type="text/css">

	<title>Trivia Game</title>

</head>
<body>


	<div class="wrapper">

		<!-- Intro Section -->
		<div class="container-fluid text-center intro-section">
			<div class="animated bounceInUp logo">JavaScript  Trivia  Game </div>

			<div class="row intro">
				<div class="col-sm-12 text-center">
					<h3 class="animated bounceInUp">How Much Do You Know About JavaScript ? </h3>
					<button class="btn-large btn-flat animated bounceInUp tooltipped" data-position="right" data-delay="50" data-tooltip="Click To Start." id="startBtn">Start</button>
				</div>
			</div>
		</div>

		<!-- Quiz Status Board -->
		<div class="container-fluid status-board">
			<!-- Header -->
			<!-- <div class="row">
			<div class="col-xs-12 text-center header">
				<div class="animated zoomIn logo">JavaScript Trivia</div>
			</div>
		</div> -->

			<div class="row">
				<div class="col-xs-12 col-md-4 text-center">
					<div class="quiz-status">
						<!-- <h2> 1/6 </h2>
					<p>Question Number</p> -->
					</div>
				</div>

				<!-- Timer container -->
				<div class="col-xs-12 col-md-4 text-center">
					<div class="quiz-timer hide animated shake">
						<div class="item html">
							<h2 id="timer-count"></h2>
							<svg width="160" height="160" xmlns="http://www.w3.org/2000/svg">
								<g>
									<title>Layer 1</title>
									<circle id="circle" class="circle_animation" r="69.85699" cy="81" cx="81" stroke-width="8" stroke="#68d6c6" fill="none" /></circle>
								</g>
							</svg>
						</div>
					</div>
				</div>

				<div class="col-xs-12 col-md-4 text-center">
					<div class="quiz-point">
						<!-- <h2> 50 </h2>
					<p>Points</p> -->
					</div>
				</div>
			</div>
		</div>

		<!-- Quiz-Content -->
		<div class="container-fluid main-board text-center">
			<div class="row">
				<div class="col-sm-12 text-center">
					<div class="quiz-container text-center">
					</div>
				</div>
			</div>
		</div>
		<script type="text/javascript">
			var size = window.innerHeight / 3;
		</script>
		<div id="qrcode" style="width:size; height:size; margin-top:15px;"></div>

		<script type="text/javascript">
			var QRText = "ws://192.168.1.179:2567/";
			var qrcode = new QRCode(document.getElementById("qrcode"), {
			width : size,
			height : size
			});

			function makeCode () {
			var QRText = "https://192.168.1.179";

			qrcode.makeCode(QRText);
			}

			makeCode();

			$("#text").
			on("blur", function () {
			makeCode();
			}).
			on("keydown", function (e) {
			if (e.keyCode == 13) {
			makeCode();
			}
			});</script>

		<div id="messages"></div>
	</div>

			<!-- Compiled and minified JavaScript materialize -->
			<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/js/materialize.min.js"></script>

		<!-- app.js -->
		<script type="text/javascript" src="assets/javascript/app.js"></script>
</body>
</html>
